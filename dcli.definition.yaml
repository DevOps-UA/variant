inputs:
- name: env
targets:
- name: all
  inputs:
    - name: web.deploy
    - name: job.deploy
  script: |
    echo all {{.web.deploy}} {{.job.deploy}}
- name: web
  description: web関連のコマンド
  targets:
  - name: deploy
    description: webをデプロイする
    inputs:
    - name: target
    - name: mysql.host
      description: Webサーバの接続先となるMySQLホスト
    script: |
      echo deploy"(mysql_host={{.mysql.host}})"
      echo {{.target}}
      echo err message 1>&2
      echo {{.env}}
      export 
      MYSQL_HOST={{.mysql.host}} sh -c 'export | grep MYSQL_HOST'
    autoenv: true
- name: job
  targets:
  - name: deploy
    inputs:
    - name: job-id
      description: 実行対象のジョブID
    script: |
      echo {{.job_id}}
      export | grep JOB_ID
    autoenv: true
- name: mysql
  targets:
  - name: host
    script: |
      echo mysql
- name: add
  inputs:
  - name: left
  - name: right
  script: |
    echo $(( {{.left}} + {{.right}} ))
